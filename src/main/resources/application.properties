spring.application.name=park-api

# Aqui abaixo irei configurar a localização da minha aplicação
# Que esta situando localizado no brasil
# LOCALE
spring.web.locale-resolver=fixed
spring.web.locale=pt_BR

# Configuração do fuso horário do Hibernate
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo
user.timezone=America/Sao_Paulo



# Postgres Conexão
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/park
spring.datasource.username=postgres
spring.datasource.password=13037400


# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update